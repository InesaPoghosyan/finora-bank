<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Money - Finora</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      color: #212529;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: #198754;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #198754;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>
  <h2>Transfer Money</h2>


  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div style="
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 5px;
            {% if category == 'success' %}
              background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
            {% elif category == 'danger' %}
              background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
            {% elif category == 'warning' %}
              background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba;
            {% else %}
              background-color: #cce5ff; color: #004085; border: 1px solid #b8daff;
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('main.transfer') }}">
  <form method="POST" action="{{ url_for('main.transfer') }}">
    <label for="from_card">From Card:</label>
    <select name="from_card" id="from_card" required>
      {% for card in cards %}
      <option value="{{ card.id }}">
        {{ card.card_holder_name }} - **** **** **** {{ card.card_number[-4:] }} (Balance: ${{ "%.2f"|format(card.balance) }})
      </option>
      {% endfor %}
    </select>

    <label for="to_card_number">To Card Number:</label>
    <input
      type="text"
      id="to_card_number"
      name="to_card_number"
      placeholder="Recipient's card number"
      required
      pattern="[\d\s]{13,23}"
      title="Enter a valid card number (digits and spaces allowed)"
    />

    <label for="amount">Amount ($):</label>
    <input
      type="number"
      id="amount"
      name="amount"
      min="0.01"
      step="0.01"
      placeholder="Enter amount to transfer"
      required
    />

    <button type="submit">Send Transfer</button>
  </form>
</body>
</html>
