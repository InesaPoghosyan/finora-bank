<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    header {
      background-color: #198754;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card-box {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      width: 300px;
    }

    .card-box h3 {
      color: #198754;
      margin-top: 0;
    }

    .value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .transactions {
      margin-top: 40px;
      padding: 20px;
      max-width: 800px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .transactions h3 {
      margin-top: 0;
      color: #198754;
    }

    .transaction-list {
      list-style-type: none;
      padding-left: 0;
    }

    .transaction-list li {
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }

    .no-card {
      text-align: center;
      margin-top: 60px;
      font-size: 18px;
      padding: 20px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      color: #856404;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .add-card-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #198754;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .add-card-btn:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>

  <header>
    <h1>Finora Online Banking</h1>
  </header>

  <!-- Show if no card -->
  <div id="no-card-message" class="no-card" style="display: none;">
    <p>No card found. Please add a card to see your dashboard.</p>
    <a href="/add-card" class="add-card-btn">+ Add Card</a>
  </div>

  <!-- Dashboard starts -->
  <div class="dashboard" id="dashboard" style="display: none;">
    <div class="card-box">
      <h3>Balance</h3>
      <div class="value">$4,780.23</div>
    </div>

    <div class="card-box">
      <h3>Last Transaction</h3>
      <div class="value">- $120.00</div>
    </div>

    <div class="card-box">
      <h3>Card Status</h3>
      <div class="value">Active</div>
    </div>
  </div>

  <!-- Transactions -->
  <div class="transactions" id="transaction-box" style="display: none;">
    <h3>Recent Transactions</h3>
    <ul class="transaction-list">
      <li>+ $100.00 — Salary</li>
      <li>- $25.99 — Groceries</li>
      <li>- $13.45 — Coffee Shop</li>
    </ul>
  </div>

  <script>
    // Fake condition: does the user have a card?
    const hasCard = false; // change to true to simulate having a card

    if (hasCard) {
      document.getElementById("dashboard").style.display = "flex";
      document.getElementById("transaction-box").style.display = "block";
    } else {
      document.getElementById("no-card-message").style.display = "block";
    }
  </script>
</body>
</html>
